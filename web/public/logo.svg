    <path d="M25 36L28 39L35 32" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="50" y="33" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="#1F2937">
