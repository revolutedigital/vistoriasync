    <rect x="8" y="8" width="28" height="36" rx="3" fill="#3B82F6" opacity="0.9"/>
    <!-- Clipboard clip -->
    <rect x="14" y="4" width="16" height="8" rx="2" fill="#1E40AF"/>
    <!-- Paper lines -->
    <rect x="14" y="18" width="16" height="2" rx="1" fill="white" opacity="0.7"/>
    <rect x="14" y="24" width="12" height="2" rx="1" fill="white" opacity="0.7"/>
    <rect x="14" y="30" width="14" height="2" rx="1" fill="white" opacity="0.7"/>
    <!-- Checkmark circle -->
